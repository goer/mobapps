<ion-view view-title="Login" align-title="left">
    <ion-content style="
                        background-attachment: fixed;
                        margin: 0 auto;
                        height: auto;
                        background-size: cover;
                        background-attachment: fixed;
                        background-position: center center;
                        position: absolute;
                        background-repeat: repeat-x;
                        background-attachment: fixed;
                        background-position: top right;
                        position: absolute;
                        overflow: hidden;
                        text-align: center;
                        margin: 0 auto;
                        overflow: hidden;">
        <div class="ionic login" ng-app="login">
            <div class="hero no-header height-login flat">
                <div class="content">
                    <!-- <i class="ion-map icon hero-icon royal-bg"></i> -->

                    <div class="profile-login">
                        <img src="img/logo_top.jpg" class="img-responsive" alt="">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <h4>Masuk</h4>
            </div>
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Username">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="Password">
                </label>
            </div>
            <div class="padding">
                <a href="#/app/profile">
                <button class="button col-md-12 button-block button-assertive waves-effect waves-button waves-light" >Masuk</button></a>
                <div class="text-center">
                    Or
                </div>
                <a href="#/register">
                <button class="button col-md-12 button-block button-dark waves-effect waves-button waves-light" >Daftar</button></a>
            </div>
            <div class="padding">
                
            </div>
        </div>
    </ion-content>
</ion-view>
